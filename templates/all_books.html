{%extends "base.html"%}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div id="custom-search" class="top-search-bar">
                        <input class="form-control" type="text" placeholder="Search..">
                    </div>
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Book Name</span></th>
                                <th><span></span>Author</th>
                                <th class="text-center"><span>Cost</span></th>
                                <th><span>Amount</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for book in books %}
                                <tr>
                                    <td>
                                        <img src="{{book.img.url }}" alt="">
                                        <a href="{% url 'detailbook' book.id %}" class="user-link">{{ book.name }}</a>
                                    </td>
                                    <td>{{ book.author }}</td>
                                    <td class="text-center">
                                        <p1>${{ book.cost }}</p1>
                                    </td>
                                    <td>
                                        <a href="#">{{ book.amount }}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-trash-o" style="font-size:24px"></i>

                                            </span>
                                        </a>
                                        <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class='fas fa-edit' style='font-size:22px'></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
